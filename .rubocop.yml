require: rubocop-rspec

AllCops:
  Exclude:
    - 'db/**'
    - 'db/migrate/**'

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

RSpec/NestedGroups:
  Enabled: false
